<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajala Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .book {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book-item {
            flex: 0 0 calc(33.33% - 20px);
            text-align: center;
            margin-bottom: 20px;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gajala Book Store</h1>
    </header>

    <div class="container">
        <section class="book">
            <div class="book-item">
                <img src="romeo (1).jpg" >
                <h3>Romeo Juleit</h3>
                <p>RS.250/-</p>
            </div>
            <div class="book-item">
                <img src="mahatma (2).jpg" >
                <h3>The Story of Truths and Experiments</h3>
                <p>RS.500/-</p>
            </div>
            <div class="book-item">
                <img src="mahatma  (3).jpg" >
                <h3>Mahatma Gandhi: Life and Works</h3>
                <p>RS.50/-</p>
            </div>
            <!-- Add more book items as needed -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Book Store. All rights reserved to Gajala .</p>
    </footer>
</body>
</html>
